<script>
    function CheckNumMobie(str) {
     let   regEx = /^[0-9]{5}(?: - [0-9]{4})?$/;

        if (regEx.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode = "03201 - 2150";
    console.log(CheckNumMobie(zipcode));
    let zipcode1 = "7892";
    console.log(CheckNumMobie(zipcode1));
